<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>League of Legends Win Predictor</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968332.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Custom purple colors */
    :root {
      --purple-light: #9f7aea;
      --purple-dark: #6b46c1;
      --purple-darker: #4c1d95;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='50' fill='black' fill-opacity='0.04'/%3E%3C/svg%3E");
      background-repeat: repeat;
    }

    /* Button hover scale */
    button {
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen p-6 text-gray-200">
  <div class="max-w-md w-full bg-gradient-to-br from-purple-900 via-purple-800 to-purple-700 p-8 rounded-xl shadow-2xl">
    <h1 class="text-3xl font-extrabold mb-6 text-center text-purple-300 drop-shadow-lg">League of Legends Win Predictor</h1>
    <form id="player-form" class="space-y-5">
      <div>
        <label for="summonerName" class="block mb-2 font-semibold text-purple-200">Enter your Summoner Name:</label>
        <input
          id="summonerName"
          name="summonerName"
          type="text"
          required
          placeholder="e.g. Summoner123"
          class="w-full bg-purple-900 border border-purple-600 rounded-md px-4 py-2 text-gray-100 placeholder-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 active:bg-purple-800 text-white py-3 rounded-md font-semibold shadow-lg transition"
      >
        Analyze My Games
      </button>
    </form>
    <div
      id="result"
      class="mt-6 p-4 bg-purple-900 rounded-md shadow-inner text-purple-200 hidden"
    ></div>
  </div>

  <footer class="fixed bottom-0 left-0 w-full bg-black bg-opacity-80 text-center text-purple-400 py-3 text-sm select-none">
  Built by Avi Khurana â€¢
  <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" class="underline hover:text-purple-200">
    GitHub
  </a>
</footer>

  <script>
    const form = document.getElementById('player-form');
    const resultDiv = document.getElementById('result');

    // Create loading spinner element once, reuse later
    const spinner = document.createElement('div');
    spinner.className = 'flex justify-center items-center';
    spinner.innerHTML = `
      <svg class="animate-spin h-6 w-6 text-purple-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
    `;

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const summonerName = document.getElementById('summonerName').value.trim();
      if (!summonerName) return;

      resultDiv.classList.remove('hidden');
      resultDiv.innerHTML = ''; // clear old results
      resultDiv.appendChild(spinner); // show spinner

      try {
        const response = await fetch('http://localhost:3000/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ summonerName }),
        });

        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();

        // Remove spinner and show results
        resultDiv.removeChild(spinner);

        resultDiv.innerHTML = `
          <h3 class="text-xl font-semibold mb-2">Analysis Results for ${summonerName}</h3>
          <p>Predicted Win Probability: <strong>${(data.win_probability * 100).toFixed(1)}%</strong></p>
          <p>
            Top Features Impacting Your Wins:
            <span
              title="These are the most influential stats from your recent games that impact your win chances."
              class="cursor-help border-b border-purple-400"
              >${data.top_features.join(', ')}</span
            >
          </p>
        `;
      } catch (error) {
        resultDiv.removeChild(spinner);
        resultDiv.textContent = 'Error fetching analysis: ' + error.message;
      }
    });
  </script>
</body>
</html>

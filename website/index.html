<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>League of Legends Win Predictor</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968332.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Custom purple colors */
    :root {
      --purple-light: #9f7aea;
      --purple-dark: #6b46c1;
      --purple-darker: #4c1d95;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='50' fill='black' fill-opacity='0.04'/%3E%3C/svg%3E");
      background-repeat: repeat;
    }

    /* Button hover scale */
    button {
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen p-6 text-gray-200">
  <div class="max-w-md w-full bg-gradient-to-br from-purple-900 via-purple-800 to-purple-700 p-8 rounded-xl shadow-2xl">
    <h1 class="text-3xl font-extrabold mb-6 text-center text-purple-300 drop-shadow-lg">League of Legends Win Predictor</h1>
    <form id="player-form" class="space-y-5">
      <div>
        <label for="summonerName" class="block mb-2 font-semibold text-purple-200">Enter your Summoner Name:</label>
        <input
          id="summonerName"
          name="summonerName"
          type="text"
          required
          placeholder="e.g. Summoner123"
          class="w-full bg-purple-900 border border-purple-600 rounded-md px-4 py-2 text-gray-100 placeholder-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-500"
        />
      </div>
      <div>
        <label for="tagLine" class="block mb-2 font-semibold text-purple-200">Enter your Tag Line:</label>
        <input
          id="tagLine"
          name="tagLine"
          type="text"
          required
          placeholder="e.g. NA1"
          class="w-full bg-purple-900 border border-purple-600 rounded-md px-4 py-2 text-gray-100 placeholder-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-500"
        />
      </div>
      <div>
        <label for="region" class="block mb-2 font-semibold text-purple-200">Select your Region:</label>
        <select
          id="region"
          name="region"
          required
          class="w-full bg-purple-900 border border-purple-600 rounded-md px-4 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-500"
        >
          <option value="">Select region</option>
          <option value="americas">Americas</option>
          <option value="europe">Europe</option>
          <option value="asia">Asia</option>
          <option value="sea">SEA</option>
        </select>
      </div>
      <button
        type="button"
        id="fetchButton"
        class="w-full bg-purple-600 hover:bg-purple-700 active:bg-purple-800 text-white py-3 rounded-md font-semibold shadow-lg transition"
      >
        Get PUUID
      </button>
    </form>
    <div
      id="result"
      class="mt-6 p-4 bg-purple-900 rounded-md shadow-inner text-purple-200 hidden"
    ></div>
  </div>

  <footer class="fixed bottom-0 left-0 w-full bg-black bg-opacity-80 text-center text-purple-400 py-3 text-sm select-none">
  Built by Avi Khurana â€¢
  <a href="https://github.com/askhuran" target="_blank" rel="noopener noreferrer" class="underline hover:text-purple-200">
    GitHub
  </a>
  </footer>

  <script src="main.js"></script>
</body>
</html>
